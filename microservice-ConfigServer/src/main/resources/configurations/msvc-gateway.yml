server:
  port: 8081

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: InventoryManagementCRUDAPI
          uri: http://localhost:8090
          predicates:
            - Path=/api/crud/**
        - id: InventoryReportsAPI
          uri: http://localhost:9090
          predicates:
            - Path=/api/inform/**